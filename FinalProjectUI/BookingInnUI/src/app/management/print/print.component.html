<p >Print</p>
<table class="table table-hover" style="margin-top: 50px;">
    
    <thead>
        <tr>
            <th>Bid</th>
            <th>Date</th>
            <th > <button  (click)="print()"> Print </button> </th>
                                 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let l of blist | async">
            <td>#{{l.bid}}</td>
            <td>#{{l.bdatetime}}</td>   
        </tr>
    </tbody>
</table>
