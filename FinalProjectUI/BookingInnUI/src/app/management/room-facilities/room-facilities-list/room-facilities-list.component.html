<app-admin-dashboard></app-admin-dashboard>
<div class="container">
    <div class="row" style="margin-top: 100px">
        <div class="col-2">
        </div>
        <div class="card col-10" style="background-color: antiquewhite">       
            <h1 class="text-center">Room Facilities</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Facilities</th>
                        <th>Description</th>
                        <th>Keyword</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rf of roomFacilitiesList | async">
                        <td>#{{rf.rfid}}</td>
                        <td>{{rf.rfname}}</td>
                        <td>{{rf.rfdescription}}</td>
                        
                        <td>
                            <button class="btn btn-success" (click)="updateRoomFacilities(rf.rfid)">Update</button>
                            <button class="btn btn-danger" (click)="deleteRoomFacilities(rf.rfid)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
